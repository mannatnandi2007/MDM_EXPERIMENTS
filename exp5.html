<!DOCTYPE html>
<html>
<head>
    <title>PIXEL WEATHER</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        
        body { 
            background: #f9ffac; 
            color: #fff; 
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            padding-top: 50px; 
        }
        
        .box { 
            border: 4px solid #fff; 
            display: inline-block; 
            padding: 20px; 
            background: #ff8138; 
        }

        input { 
            padding: 10px; 
            font-family: 'Press Start 2P'; 
            border: 2px solid #e0ff99; 
            background: #ffe817; 
            color: #000000; 
            outline: none;
        }

        button { 
            padding: 10px; 
            font-family: 'Press Start 2P'; 
            background: #ffdb39; 
            border: none; 
            cursor: pointer; 
        }

        #result { margin-top: 20px; line-height: 2; color: #ffebc5; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="box">
        <h2>WEATHER_BOT</h2>
        
        <input type="text" id="city" placeholder="CITY NAME">
        <button onclick="getWeather()">GO</button>

        <div id="result" class="hidden">
            <p id="resName"></p>
            <p>TEMP: <span id="resTemp"></span>Â°C</p>
            <p>HUMID: <span id="resHum"></span>%</p>
            <p>COND: <span id="resCond"></span></p>
        </div>
    </div>

    <script>
        
        const KEY = 'a457985020b1e033f4886ad6a94ae737'; 

        function getWeather() {
            const cityName = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${KEY}`;

          
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if(data.cod !== 200) return alert("CITY NOT FOUND");

                   
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resName').innerText = "LOCATION: " + data.name.toUpperCase();
                    document.getElementById('resTemp').innerText = Math.round(data.main.temp);
                    document.getElementById('resHum').innerText = data.main.humidity;
                    document.getElementById('resCond').innerText = data.weather[0].description.toUpperCase();
                })
                .catch(err => alert("ERROR CONNECTING"));
        }
    </script>

</body>
</html>
