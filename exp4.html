<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Experiment: JS & jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #eee;
            font-family: 'Press Start 2P', cursive;
            padding: 40px;
            color: #000;
        }

        .container {
            background: #fff;
            border: 4px solid #000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 8px 8px 0px #000;
        }

        .header {
            border-bottom: 4px solid #000;
            margin: -20px -20px 20px -20px;
            padding: 20px;
            background: #ffff00;
            text-align: center;
        }

        .display-box {
            border: 4px solid #000;
            padding: 15px;
            margin-bottom: 20px;
            background: #fafafa;
            min-height: 180px;
        }

        #circle-obj {
            width: 40px;
            height: 40px;
            background: #ff0000;
            border: 3px solid #000;
            border-radius: 50%;
            margin: 20px auto;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background: #fff;
            border: 3px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        h1 { font-size: 14px; margin: 0; }
        h2 { font-size: 12px; margin-top: 0; }
        p { font-size: 10px; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1> DOM & JQUERY</h1>
        </div>

        <div id="content-panel" class="display-box">
            <h2 id="text-title">Initial State</h2>
            <p id="text-desc">This panel demonstrates DOM manipulation and jQuery effects.</p>
            
            <div id="circle-obj"></div>
        </div>

        <div class="controls">
            <button id="btn-dom">1. Update Text (JS DOM)</button>
            <button id="btn-hide">2. Hide Panel (jQuery)</button>
            <button id="btn-show">3. Show Panel (jQuery)</button>
            <button id="btn-toggle">4. Toggle Panel (jQuery)</button>
            <button id="btn-anim">5. Animate Circle (jQuery)</button>
        </div>
    </div>

    <script>
        const domButton = document.getElementById('btn-dom');
        
        domButton.onclick = function() {
            const title = document.getElementById('text-title');
            const desc = document.getElementById('text-desc');
            
            title.textContent = "DOM UPDATED!";
            desc.textContent = "The document was modified using native JavaScript methods.";
            
            title.style.color = "#ff0000";
        };

        $(document).ready(function() {
            
            $('#btn-hide').click(function() {
                $('#content-panel').hide(300);
            });

            $('#btn-show').click(function() {
                $('#content-panel').show(300);
            });

            $('#btn-toggle').click(function() {
                $('#content-panel').toggle(200);
            });

            $('#btn-anim').click(function() {
                $('#circle-obj')
                    .animate({ width: '100px', height: '100px', opacity: 0.4 }, 500)
                    .animate({ width: '40px', height: '40px', opacity: 1 }, 500);
            });

        });
    </script>
</body>
</html>
